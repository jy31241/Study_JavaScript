<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
// 201332012 박준영 hw8_1
        var num1= 3.456789;
        var num2=700000;
        var num3="30.5px";
        
        document.writeln(num2.toExponential()+"</br>");// num2 지수표시
        document.writeln(num1.toFixed(2)+"</br>");//소수점2자리 반올림
        document.writeln(num1.toFixed(1)+"</br>");// 무슨말인지 이해가안가네요
        document.writeln(parseInt(num3)+40+"</br>"); //정수변환
        document.writeln(parseFloat(num3)+40);//실수변환
    </script>
</head>
