<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
// 201332012 박준영
        var height = prompt("키를 입력하세요.");
        var weight = prompt("몸무게를 입력하세요.");
        var good = (height-100)*0.9; // 적정 몸무게
        if(weight >= good)
            alert("적정 몸무게: "+good+"//적정 몸무게 이상");
        else if(weight <good)
            alert("적정 몸무게: "+good +"//적정 몸무게 미달");
    </script>
</head>
