<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style>
        p{font-size:12px;}
    </style>
    <meta charset="utf-8" />
    <script src='http://code.jquery.com/jquery-1.10.2.js'></script>
    <script>// 201332012 박준영 hw16_4
        $(document).ready(function(){
            var size=parseInt($('#txt_wrap').css('font-size'));
            $('.zoom button').on('click',function(){
                var num = $('.zoom button').index(this);
                if(num==0){
                    size++; 
                    $('#txt_wrap').css('font-size',size+'px'); 
                }else if(num==2){ 
                    size--; 
                    $('#txt_wrap').css('font-size',size+'px'); 
                }else{ 
                    size=12;
                    $('#txt_wrap').css('font-size','12px'); 
                }
            });
            
            $('#fs').change(function(){
                var color = ($(this).val());
                $('#txt_wrap').css('color',color); 
            });
 
      
        });
    </script>
</head>
<body>
 <div id="f_wrap">
    <dl>
      <dt>글자크기</dt>
      <dd class="zoom">
        <button>+</button>
        <button>0</button>
        <button>-</button>
      </dd>
      <dt>글자모양</dt>
      <dd class="f_style">
          <select name="fs" id="fs">
            <option value="black">검정</option>
            <option value="blue">파랑</option>
            <option value="red">빨강</option>
            <option value="yellow">노랑</option>
           </select>
      </dd>
    </dl>
 </div>
 <p id="txt_wrap">
  송충이는 솔잎을 먹어야 산다.
   </p>
</body>
</html>
