<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style type="text/css">
        h1{width:50px;height:30px;background-color:red;font-size:100%;position:relative;}
        h2{width:50px;height:30px;background-color:orange;font-size:100%;position:relative;}
        h3{width:50px;height:30px;background-color:aqua;font-size:100%;position:relative;}
    </style>
    <meta charset="utf-8" />
    <script src='http://code.jquery.com/jquery-1.10.2.js'></script>
    <script>// 201332012 박준영 hw17_2
        $(document).ready(function(){
            $('h1').animate({left: 250}, 5000);
            $('h2').animate({left: 250,width: 100}, 5000);
            $('h3').animate({left: 250}, 3000).animate({left: 100}, 2000);//250 - 100 = 150px
        });
    </script>
</head>
<body>
    <h1>내용</h1>
    <h2>내용</h2>
    <h3>내용</h3>
</body>
</html>
