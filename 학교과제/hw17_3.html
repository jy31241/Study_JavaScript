<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <style type="text/css">
        *{margin:0; padding:0;}
        #ctx{width:50px; height:50px; background:yellow;position:relative;}
    </style>
    <meta charset="utf-8" />
    <script src='http://code.jquery.com/jquery-1.10.2.js'></script>
    <script>// 201332012 박준영 hw17_3
        $(document).ready(function(){
            $('button').click(function(){
               $('p').animate({left:'+=50'},500); 
            });
        });
    </script>
</head>
<body>
    <button id="btn">버튼</button>
    <p id="ctx">내용</p>
</body>
</html>
