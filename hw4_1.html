<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title></title>
    <script>
// 201332012 박준영
        var sum = 0;
        do{
            var input = prompt("양의 정수를 입력하세요(0포함):");
            var num = Number(input); //입력받은 값 숫자로 형변환
            if(num>=0){
                sum+=num;
            }
        }while(num>=0)
        alert("양의 정수의 합: "+sum);
    </script>
</head>
<body>

</body>
</html>
